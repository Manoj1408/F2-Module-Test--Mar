<!DOCTYPE html>
<html>

<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h3>Student Management CRUD</h3>

        <form action="" id="student-form">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" placeholder="Name" id="name" required>
                </div>
                <div class="col-md-4"><input type="email" name="" id="email" placeholder="Email" required></div>
                <div class="col-md-4"><input type="number" placeholder="GPA" step="any" id="gpa" required></div>
                <div class="col-md-4"><input type="number" placeholder="Age" id="age" required></div>
                <div class="col-md-4"><input type="text" name="" id="degree" placeholder="Degree" required></div>
                <button type="submit" id="addButton">Add Student</button>
                <button type="submit" id="updateButton" style="display: none;">Edit Student</button>
            </div>
        </form>

        <input type="text" id="search-box" placeholder="Search by name, email or degree...">

        <table id="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Degree</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will be added dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
